<div class="container" ng-controller="listController">
    <div class="row gray clearfix list-title">
        <div class="col-md-12 text-center" style="position:relative;">
            <a href="#content" class="icon">
                <span class="glyphicon glyphicon-chevron-left gray"></span>
            </a>
            {{listCont.title}}
        </div>
    </div>
    <div class="row m-t20">
        <div class="col-md-12 text-center"><img ng-src="{{listCont.img}}" alt=""/></div>
        <div class="col-md-12 m-t10">{{listCont.con}}</div>
    </div>
</div>
